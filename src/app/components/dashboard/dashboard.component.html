<div class="dashboard-container">
  <h1 class="page-title">Dashboard</h1>
  
  <div class="dashboard-cards">
    <mat-card class="dashboard-card">
      <mat-card-header>
        <mat-icon mat-card-avatar>people</mat-icon>
        <mat-card-title>Total People</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="stat-value">{{ totalPeople }}</div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" routerLink="/people">View All</button>
      </mat-card-actions>
    </mat-card>
    
    <mat-card class="dashboard-card">
      <mat-card-header>
        <mat-icon mat-card-avatar>add_circle</mat-icon>
        <mat-card-title>Add Person</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Add a new person to the database</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" routerLink="/people/new">Add New</button>
      </mat-card-actions>
    </mat-card>
    
    <mat-card class="dashboard-card">
      <mat-card-header>
        <mat-icon mat-card-avatar>business</mat-icon>
        <mat-card-title>Departments</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="department-stats">
          <mat-chip-list>
            <mat-chip *ngFor="let dept of departmentStats" color="primary" selected>
              {{ dept.name }}: {{ dept.count }}
            </mat-chip>
          </mat-chip-list>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  
  <mat-card class="recent-people-card">
    <mat-card-header>
      <mat-card-title>Recently Added People</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let person of recentlyAddedPeople">
          <mat-icon matListIcon>person</mat-icon>
          <h3 matLine>{{ person.firstName }} {{ person.lastName }}</h3>
          <p matLine>{{ person.position }} - {{ person.department }}</p>
          <button mat-icon-button [routerLink]="['/people', person.id]">
            <mat-icon>visibility</mat-icon>
          </button>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
