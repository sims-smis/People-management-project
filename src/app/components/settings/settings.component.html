<div class="settings-container">
  <h2>Settings</h2>

  <mat-card class="setting-card">
    <mat-card-title>Enable Notifications</mat-card-title>
    <mat-card-content>
      <p>Toggle to enable or disable app notifications.</p>
      <mat-slide-toggle>Notifications</mat-slide-toggle>
    </mat-card-content>
  </mat-card>

  <mat-card class="setting-card">
    <mat-card-title>Dark Mode</mat-card-title>
    <mat-card-content>
      <p>Switch between light and dark theme.</p>
      <mat-slide-toggle>Dark Mode</mat-slide-toggle>
    </mat-card-content>
  </mat-card>
</div>
