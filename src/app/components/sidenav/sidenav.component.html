<div class="sidenav-header">
  <div class="logo-container">
    <mat-icon class="logo-icon">people_alt</mat-icon>
    <span class="logo-text">PeopleApp</span>
  </div>
</div>

<mat-nav-list>
  <a mat-list-item *ngFor="let item of menuItems" [routerLink]="item.route" routerLinkActive="active-link">
    <mat-icon matListIcon>{{ item.icon }}</mat-icon>
    <span matLine>{{ item.label }}</span>
  </a>
</mat-nav-list>

<div class="sidenav-footer">
  <div class="version">v1.0.0</div>
</div>
